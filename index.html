<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribes Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/start-screen.css">
    <link rel="stylesheet" href="css/new-game.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <link rel="stylesheet" href="css/characters.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="screen start-screen active" id="startScreen">
        <h1 class="game-title">TRIBES</h1>
        <div class="menu">
            <button class="menu-button" id="startNewGameButton">Start New Game</button>
            <button class="menu-button" onclick="loadGame()">Load Game</button>
            <button class="menu-button" onclick="showSettings()">Settings</button>
            <button class="menu-button" onclick="exitGame()">Exit</button>
        </div>
    </div>

    <!-- New Game Configuration Screen -->
    <div class="screen new-game-screen" id="newGameScreen">
        <div class="config-panel">
            <h2 class="config-title">New Game Configuration</h2>
            <div class="config-group">
                <label class="config-label" for="worldSizeX">World Width:</label>
                <input type="number" class="config-input" id="worldSizeX" value="50" min="10" max="200">
            </div>
            <div class="config-group">
                <label class="config-label" for="worldSizeY">World Height:</label>
                <input type="number" class="config-input" id="worldSizeY" value="50" min="10" max="200">
            </div>            <div class="config-group">
                <label class="config-label" for="tribeSize">Tribe Size:</label>
                <input type="number" class="config-input" id="tribeSize" value="10" min="5" max="100">
            </div>
            <div class="config-group">
                <label class="config-label" for="biomeAlgorithm">Biome Generation:</label>
                <select class="config-input" id="biomeAlgorithm">
                    <option value="cluster">Cluster-based (Default)</option>
                    <option value="voronoi">Voronoi Diagrams</option>
                    <option value="perlin">Perlin Noise</option>
                </select>
            </div>
            <div class="button-group">
                <button class="menu-button secondary-button" onclick="showStartScreen()">Back</button>
                <button class="menu-button" onclick="beginGame()">Begin Game</button>
            </div>
        </div>
    </div>

    <!-- Settings Screen -->
    <div class="screen settings-screen" id="settingsScreen">
        <div class="config-panel">
            <h2 class="config-title">Game Settings</h2>
            
            <div class="settings-group">
                <h3>Visual Settings</h3>
                <div class="config-group">
                    <label class="config-label" for="showCharacterNames">Show Character Names:</label>
                    <input type="checkbox" class="config-checkbox" id="showCharacterNames" checked>
                </div>
                <div class="config-group">
                    <label class="config-label" for="showActionIndicators">Show Action Indicators:</label>
                    <input type="checkbox" class="config-checkbox" id="showActionIndicators" checked>
                </div>
                <div class="config-group">
                    <label class="config-label" for="enableSmoothAnimations">Smooth Animations:</label>
                    <input type="checkbox" class="config-checkbox" id="enableSmoothAnimations" checked>
                </div>
            </div>
            
            <div class="settings-group">
                <h3>Gameplay Settings</h3>
                <div class="config-group">
                    <label class="config-label" for="gameSpeed">Game Speed:</label>
                    <select class="config-input" id="gameSpeed">
                        <option value="0.5">Slow (0.5x)</option>
                        <option value="1" selected>Normal (1x)</option>
                        <option value="1.5">Fast (1.5x)</option>
                        <option value="2">Very Fast (2x)</option>
                    </select>
                </div>
                <div class="config-group">
                    <label class="config-label" for="autoPause">Auto-pause on events:</label>
                    <input type="checkbox" class="config-checkbox" id="autoPause">
                </div>
            </div>
            
            <div class="settings-group">
                <h3>Audio Settings</h3>
                <div class="config-group">
                    <label class="config-label" for="masterVolume">Master Volume:</label>
                    <input type="range" class="config-range" id="masterVolume" min="0" max="100" value="50">
                    <span id="masterVolumeValue">50%</span>
                </div>
                <div class="config-group">
                    <label class="config-label" for="enableSoundEffects">Sound Effects:</label>
                    <input type="checkbox" class="config-checkbox" id="enableSoundEffects" checked>
                </div>
            </div>
            
            <div class="button-group">
                <button class="menu-button secondary-button" onclick="showStartScreen()">Back to Main Menu</button>
                <button class="menu-button" onclick="applySettings()">Apply & Save</button>
            </div>
        </div>
    </div>

    <!-- Main Gameplay Screen -->
    <div class="screen gameplay-screen" id="gameplayScreen">
        <div class="game-header">
            <div class="game-info">
                <div class="info-item">World: <span id="worldSize">0x0</span></div>
                <div class="info-item">Tribe Size: <span id="currentTribeSize">0</span></div>
                <div class="info-item">Zoom: <span id="zoomLevel">100%</span></div>
            </div>
            <button class="menu-button secondary-button" onclick="showStartScreen()">Main Menu</button>
        </div>        <div class="game-viewport" id="gameViewport">
            <div class="game-map" id="gameMap"></div>
            <div class="zoom-controls-overlay">
                <button class="zoom-button" onclick="zoomOut()">-</button>
                <button class="zoom-button" onclick="zoomIn()">+</button>
            </div>
            <div class="character-info-panel" id="characterInfoPanel" style="display: none;">
                <div class="panel-header">
                    <h3>Character <span id="selectedCharacterId">0</span></h3>
                    <button class="close-btn" onclick="hideCharacterInfo()">Ã—</button>
                </div>
                <div class="panel-content">
                    <div class="section">
                        <h4>Current Need</h4>
                        <div id="currentNeed">-</div>
                    </div>
                    <div class="section">
                        <h4>Needs</h4>
                        <div id="needsList"></div>
                    </div>
                    <div class="section">
                        <h4>Skills</h4>
                        <div id="skillsList"></div>
                    </div>
                    <div class="section">
                        <h4>Traits</h4>
                        <div id="traitsList"></div>
                    </div>
                </div>
            </div>
        </div></div>    <script type="module" src="game-new.js"></script>
</body>
</html>
